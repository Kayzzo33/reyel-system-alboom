
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReyelProduções - Galeria Profissional</title>
    <script>
      // Configurações globais de ambiente
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Capturador de erros global para diagnóstico
      window.onerror = function(msg, url, line) {
        console.error("ERRO GLOBAL:", msg, "em", url, "linha:", line);
        var debug = document.getElementById('debug-info');
        if (debug) debug.innerHTML = "Erro de carregamento: " + msg;
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { background-color: #020617; color: #f8fafc; margin: 0; font-family: 'Inter', sans-serif; }
      #root { min-height: 100vh; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loader-spin { animation: spin 1s linear infinite; }
      #debug-info { position: fixed; bottom: 10px; right: 10px; font-size: 8px; color: #334155; pointer-events: none; }
    </style>
    
    <!-- IMPORTMAP LIMPO E SEM CONFLITOS -->

  }
}
</script>

    <!-- Chamada explícita do script principal -->
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root">
      <!-- Este conteúdo será substituído pelo React -->
      <div id="app-loading-state" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; gap:20px; background:#020617;">
        <div class="loader-spin" style="width:40px; height:40px; border:3px solid rgba(212,175,55,0.1); border-top-color:#d4af37; border-radius:50%;"></div>
        <div style="color:#d4af37; font-size:10px; font-weight:bold; letter-spacing:3px; text-transform:uppercase; font-family:sans-serif;">Iniciando ReyelProduções...</div>
      </div>
    </div>
    <div id="debug-info">v1.0.4-stable</div>
  </body>
