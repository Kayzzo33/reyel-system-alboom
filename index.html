
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReyelProduções - Galeria Profissional</title>
    <script>
      // Força o ambiente de produção e evita erros de 'process'
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Logger de emergência: se o JS falhar, isso avisa na tela
      window.onerror = function(msg, url, line) {
        var d = document.createElement('div');
        d.style = "position:fixed;bottom:10px;left:10px;background:red;color:white;z-index:9999;padding:10px;font-family:monospace;font-size:10px;border-radius:5px;";
        d.innerHTML = "DEBUG: " + msg + " (" + line + ")";
        document.body.appendChild(d);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { background-color: #020617; color: #f8fafc; margin: 0; }
      #root { min-height: 100vh; }
      @keyframes spin { to { transform: rotate(360deg); } }
      .loader-spin { animation: spin 1s linear infinite; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div id="app-loading-state" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; gap:20px;">
        <div class="loader-spin" style="width:40px; height:40px; border:3px solid rgba(212,175,55,0.1); border-top-color:#d4af37; border-radius:50%;"></div>
        <div style="color:#d4af37; font-size:10px; font-weight:bold; letter-spacing:3px; text-transform:uppercase;">Iniciando ReyelProduções...</div>
      </div>
    </div>
  </body>
</html>
