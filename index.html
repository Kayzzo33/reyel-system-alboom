
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReyelProduções - Galeria</title>
    <script>
      // Polyfill vital para bibliotecas de terceiros
      window.process = { env: { NODE_ENV: 'production' } };
      
      // Capturador de erros global para diagnóstico na tela
      window.onerror = function(msg, url, line) {
        const errorDiv = document.createElement('div');
        errorDiv.style = "position:fixed;top:10px;left:10px;right:10px;background:#991b1b;color:white;padding:20px;z-index:9999;border-radius:10px;font-family:sans-serif;font-size:12px;border:2px solid #ef4444";
        errorDiv.innerHTML = "<b>Erro Crítico detectado:</b><br>" + msg + "<br><small>" + url + ":" + line + "</small>";
        document.body.appendChild(errorDiv);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; }
      #root { min-height: 100vh; }
    </style>
